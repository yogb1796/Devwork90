<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Employee Records</title>
	</head>
	<body>
		<table class="table table-striped table-bordered table-sm">
			<thead class="thead-dark">
				<tr>
				<th>Employee ID</th>
				<th>Employee Name</th>
				<th>Employee Email</th>
				<th>Employee Contact</th>
				<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for person in employee %}
					<tr>
					<td>{{ person.empid }}</td>
					<td>{{ person.empname }}</td>
					<td>{{ person.empemail }}</td>
					<td>{{ person.empcontact }}</td>
					<td>
					<a href="/edit/{{ person.id }}"><span class="glyphicon glyphicon-
					pencil" >Edit</span></a>
					<a href="/delete/{{ person.id }}">Delete</a>
					</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		<br>
		<br>
		<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
	</body>
</html>
